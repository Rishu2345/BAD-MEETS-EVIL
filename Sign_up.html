<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
</head>
<link rel="stylesheet" href="Sign_up.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<body>
    <div class="back_botton">
        <a href="Home_page.html"><i class="fas fa-home fa-2x"></i></a>
        </div>
    <div class="signup_block">
        <h1 class="heading">Create your Account</h1>
        <div class="input_box">
            <h2 class="username">Username</h2>
            <i class="fas fa-user "></i>
            <input type="text" placeholder="eg.kingoftown" required>
        </div>
        <div class="input_box">
            <h2 class="username">Email</h2>
            <i class="fas fa-envelope "></i>
            <input type="email" placeholder="eg.gustavo@gus.com" required>
        </div>
        <div class="input_box">
            <h2 class="password">Password</h2>
            <i class="fas fa-lock "></i>
            <input type="password" placeholder="eg.jirayaloves106" required>
        </div>
        <div class="input_box">
            <h2 class="password">Confirm Password</h2>
            <i class="fas fa-lock "></i>
            <input type="password" placeholder="eg.jirayaloves106" required>
        </div>
        <button type="submit" class="btn">Submit</button>
        <div class="Login_link">
            <p>Already have an account, <a href="Login_page.html">Login</a> </p>
        </div>
    </div>
</body>
</html>
